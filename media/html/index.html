<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{tailwindUri}}"></script>
    <link rel="stylesheet" href="{{highlightcssUri}}">
    <link rel="stylesheet" href="{{jqueryuicssUri}}">
    <style>
    </style>
</head>

<body class="p-0">
    <div class="conversation flex flex-col h-screen">
        <div class="messages-container p-0 flex-1 overflow-y-auto">
            <div id="responses" class="text-sm scroll">
                <div class="response">
                </div>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <div class="dropdown-menu">
                <label for="dropdown-select" style="display: block; margin-bottom: 2px; display: none">Context</label>
                <select id="dropdown-select" class="bg-stone-700" style="display: none">
                    <option value="none" selected>None</option>
                    <option value="selection">Selection</option>
                </select>
            </div>
            <div class="stop-container flex items-center">
                <div id="working-state" class="working-label mr-4 text-stone-300">ChatGPT AI</div>
                <button id="stop-button"
                    class="px-4 py-2 bg-gray-400 text-white font-semibold text-sm cursor-not-allowed">Stop</button>
            </div>
        </div>
        <div class="prompt-container relative">
            <textarea class="h-24 w-full text-white bg-stone-700 p-2 text-sm resize-none"
                placeholder="Ask ChatGPT something...&#10;Press Ctrl-Enter to send." id="prompt-input"></textarea>
            <div class="flex-container flex items-center py-0">
                <div id="conversation-id" class="w-full text-gray-500 p-0 text-xs text-right" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; ">Conversation ID</div>
                <button id="reset-button" class="px-0 py-0 text-white font-semibold text-sm" title="Reset conversation">ðŸ”„</button>
            </div>
            <button id="send-request"
                style="position: absolute; bottom: 40px; right:15px; transform: translate(50%, 50%);" title="Send">
                ðŸ“¤
            </button>
        </div>
    </div>
    <script src="{{scriptUri}}"></script>
</body>

</html>
